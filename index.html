
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pomodoro</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100&display=swap" rel="stylesheet">


<div class="container">
  <h1 id="time">A Pomodoro</h1>
  <p>Track hours and analyze productivity trends with our Pomodoro tool to increase work efficiency and attain excellent results!! We are together  ❤️❤️</p>



  <div id="pomo">
    <img src="https://images.unsplash.com/photo-1573665703669-2b696af53b86?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTN8fGNsb2NrfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" style="width:400px; height:400px">
    <div id="status"></div>
    <div class="timerDisplay">30:00</div>
    <button id="start-btn" class="btn">START</button>
  </div>

  <div class="settings">
    <div id="work">
      <p>Work span</p>
      <button class="btn-settings" id="work-plus">+</button>
      <div><span id="work-min">25</span> Minutes</div>
      <button class="btn-settings" id="work-minus">-</button>
    </div>

    <button id="reboot" class="btn">Reboot</button>

    <div id="break">
      <p>Break Span</p>
      <button class="btn-settings" id="break-plus">+</button>
      <div><span id="break-min">5</span> Minutes</div>
      <button class="btn-settings" id="break-minus">-</button>
    </div>
  </div>

  <p class="footer">Contributed by <a href="https://www.linkedin.com/in/richashalini/" target="_blank">Richa Shalini</a></p
</div>



    <script  src="js/index.js"></script>




</body>

</html>
